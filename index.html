<!DOCTYPE html>
<html>
  <head>
    <title>AlgorithmDriller9000</title>
    <link rel="stylesheet" href="css/base.css"></link>
    <link rel="stylesheet" href="css/vex/vex.css" />
    <link rel="stylesheet" href="css/vex/vex-theme-os.css" />
  </head>
  <body>
    <header>
      <span class="select-bar"><select id="session"></select></span>
      <span class="select-bar"><select id="scramble-selector"></select></span>
      <span id="scramble"></span>
      <button id="next-scramble">next</button>
    </header>

    <div id="container">
      <main>
        <div id="display"></div>
        <div id="algorithm-sets"></div>
        <div id="algorithms"></div>
      </main>

      <aside>
        <div id="statistics"></div>
        <div id="history"></div>
      </aside>
    </div>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="lib/vex/vex.combined.min.js"></script>
    <script>vex.defaultOptions.className = 'vex-theme-os';</script>

    <script src="lib/cubejs/lib/cube.js"></script>
    <script src="lib/cubejs/lib/solve.js"></script>

    <script src="lib/jsss/scramble_222.js"></script>
    <script src="lib/jsss/scramble_333_edit.js"></script>
    <script src="lib/jsss/scramble_clock.js"></script>
    <script src="lib/jsss/scramble_minx.js"></script>
    <script src="lib/jsss/scramble_NNN.js"></script>
    <script src="lib/jsss/scramble_pyram.js"></script>
    <script src="lib/misc/scramble_skewb.js"></script>
    <script src="lib/jsss/scramble_sq1.js"></script>

    <script src="js/ScrambleController.js"></script>
    <script src="js/AlgorithmController.js"></script>
    <script src="js/DataController.js"></script>
    <script src="js/TimerController.js"></script>
    <script src="js/TimerApp.js"></script>
  </body>
</html>
